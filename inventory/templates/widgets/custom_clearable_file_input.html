<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
{% if widget.is_initial %}
<div class="form-check">
  <input class="form-check-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
  <label class="form-check-label" for="flexCheckDefault">{{ widget.clear_checkbox_label }}</label>
</div>
<a href="{{ widget.value.url }}"><img src="{{  widget.value.url }}" style="display: block;margin-left: auto; margin-right: auto;max-width:100%;max-height:400px;"></a>
{% endif %}
